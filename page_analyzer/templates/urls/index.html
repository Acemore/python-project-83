{% extends 'layout.html' %}

{% block title %}
  Сайты
{% endblock %}

{% block content %}
  <div class="table-responsive">
    <table class="table table-bordered table-hover text-nowrap" data-test="urls">
      <tbody>
        <tr>
          <th>ID</th>
          <th>Имя</th>
          <th>Последняя проверка</th>
          <!--<th>Код ответа</th>-->
        </tr>

        {% for url, last_check_date in data %}
          <tr>
            <td>{{ url.id }}</td>
            <td>
              <a href="{{ url_for('get_url_details', id=url.id) }}">{{ url.name }}</a>
            </td>
            <td>
              {% if last_check_date %}
                {{ last_check_date }}
              {% endif %}
            </td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
{% endblock %}
